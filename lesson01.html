<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./assets/lesson1_style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="./assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="./assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="./assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="./assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="./assets/sounds/tink.wav"></audio>

    <script>
      function playAudio(e) {
        //console.log(e.key,e.keyCode)
        //select audio, could've been querySelectorAll if were to select all elements
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);

        //select key element from the front end
        const key = document.querySelector(`.key[data-key ="${e.keyCode}"]`);
        //if audio not define just return
        if (!audio) return;

        //console.log(key)

        //rewind the audio back to front
        audio.currentTime = 0;

        //play audio
        audio.play();

        //add key play animation, only covers the play
        key.classList.add("playing");

        //when the key play ends, could've use setTimeout, however it could be hard to
        //match the timeout duration here with the transition in css
      }

      function removeTransition(e) {
        //console.log(e)
        //multiple event happens in "playing" class, pick only "transform" from the events
        //since it probably takes longer to run
        if (e.propertyName !== "transform") return;

        //"this" is whatever that invoked removeTransition,
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );

      window.addEventListener("keydown", playAudio);
    </script>
  </body>
</html>
